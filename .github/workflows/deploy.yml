name: Multi-Project Deployment

on:
  push:
    branches: ["**"]

env:
  PROJECT: "Next"              
  TEST_BRANCH: "test" 
  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

jobs:
  pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Test
        uses: actions/checkout@v4
        with:
          ref: ${{ env.TEST_BRANCH }}
          fetch-depth: 0
      - name: Sonar Scan
        uses: sonarsource/sonarqube-scan-action@v2
  
        with:
          args: >
            -Dsonar.projectKey=${{ env.PROJECT }}-project
            -Dsonar.sources=.
            -Dsonar.exclusions=**/node_modules/**,**/vendor/**
            -Dsonar.branch.name=${{ env.TEST_BRANCH }}

      - name: Quality Gate
        id: sonar
        uses: sonarsource/sonarqube-quality-gate-action@v1
        timeout-minutes: 5

      - name: Checkout Current
        if: steps.sonar.outputs.check-status == 'OK'
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}
          clean: false

      - name: Deploy
        if: steps.sonar.outputs.check-status == 'OK'
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            cd /var/www/html/${{ github.ref_name }}/${{ env.PROJECT }}
            git fetch origin ${{ github.ref_name }}
            git reset --hard origin/${{ github.ref_name }}

            case "${{ env.PROJECT }}" in
              "Next"|"vue")
                npm run build
                pm2 restart "${{ env.PROJECT }}-${{ github.ref_name }}"
                pm2 save
                ;;
              "laravel")
                php artisan optimize
                ;;
            esac

      - name: Notify
        if: always()
        run: |
          GATE_STATUS="${{ steps.sonar.outputs.check-status }}"
          
          if [[ -z "$GATE_STATUS" || "$GATE_STATUS" != "OK" ]]; then
            FINAL_STATUS="FAILED ❌"
            MSG="Deployment Blocked: Code Quality failed."
          else
            FINAL_STATUS="PASSED ✅"
            MSG="Deployment Successful!"
          fi

          PAYLOAD="{\"text\": \"*Project:* ${{ env.PROJECT }}\n*Branch:* ${{ github.ref_name }}\n*Sonar Status:* $FINAL_STATUS\n*Detail:* $MSG\"}"
          curl -X POST -H 'Content-type: application/json' --data "$PAYLOAD" "${{ secrets.SLACK_WEBHOOK }}"
