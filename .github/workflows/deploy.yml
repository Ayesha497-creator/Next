name: Multi-Project Deployment

on:
  push:
    branches:
      - "**"

env:
  REMOTE_USER: "ubuntu"
  REMOTE_HOST: "13.61.68.173"
  PROJECT: "Next"
  SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}

jobs:
  pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set Initial Failure Msg
        run: echo "FAILURE_MSG=SonarQube Analysis" >> $GITHUB_ENV

      - name: Run Sonar Scan
        uses: sonarsource/sonarqube-scan-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.projectKey=${{ env.PROJECT }}-project
            -Dsonar.sources=.
            -Dsonar.javascript.node.maxspace=4096
            -Dsonar.exclusions=**/node_modules/**,**/vendor/**,**/public/packages/**

      - name: Quality Gate
        id: qg
        uses: sonarsource/sonarqube-quality-gate-action@v1
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Update Failure Msg if QG Fails
        if: failure() && steps.qg.outcome == 'failure'
        run: echo "FAILURE_MSG=Quality Gate Failed" >> $GITHUB_ENV

      - name: Deploy
        if: success()
        run: |
          echo "FAILURE_MSG=Deployment Step" >> $GITHUB_ENV
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          
          ssh -o StrictHostKeyChecking=no ${{ env.REMOTE_USER }}@${{ env.REMOTE_HOST }} << 'EOF'
            set -e
            PROJECT_DIR="/var/www/html/${{ github.ref_name }}/${{ env.PROJECT }}"
            cd ${PROJECT_DIR}
            git pull origin ${{ github.ref_name }}

            if [ "${{ env.PROJECT }}" = "vue" ] || [ "${{ env.PROJECT }}" = "next" ]; then
                npm install
                npm run build 
                if [ "${{ env.PROJECT }}" = "next" ]; then
                    pm2 restart "Next-${{ github.ref_name }}"
                fi
            elif [ "${{ env.PROJECT }}" = "laravel" ]; then
                php artisan optimize
            fi
          EOF

      - name: Post Actions (Slack Notification)
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            MESSAGE="âœ… *${{ env.PROJECT }}* (${{ github.ref_name }}) Deployed Successfully! ðŸš€"
          else
            MESSAGE="âŒ *${{ env.PROJECT }}* (${{ github.ref_name }}) Failed at: *${{ env.FAILURE_MSG }}* âš ï¸"
          fi
          curl -X POST -H 'Content-type: application/json' --data "{\"text\":\"$MESSAGE\"}" ${{ env.SLACK_WEBHOOK }}
