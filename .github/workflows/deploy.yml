name: Multi-Project Deployment

on:
  push:
    branches: ["**"]

env:
  # Sirf framework ka naam yahan badlein, baqi sab khud ho jayega
  PROJECT: "Next"              
  TEST_BRANCH: "test" 
  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  SONAR_HOST_URL: "http://13.51.68.155:9000"

jobs:
  pipeline:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout TEST branch for scanning
      - name: Checkout Test Branch
        uses: actions/checkout@v4
        with:
          ref: ${{ env.TEST_BRANCH }}
          fetch-depth: 0

      # 2. SCAN: Project Key ab dynamic hai (PROJECT-project)
      - name: Sonar Analysis
        uses: sonarsource/sonarqube-scan-action@v2
        with:
          args: >
            -Dsonar.projectKey=${{ env.PROJECT }}-project
            -Dsonar.sources=.
            -Dsonar.exclusions=**/node_modules/**,**/vendor/**

      # 3. QUALITY GATE: Webhook ka wait karega
      - name: SonarQube Quality Gate Check
        id: sonarqube-quality-gate-check
        uses: sonarsource/sonarqube-quality-gate-action@v1
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ env.SONAR_HOST_URL }}

      # 4. SWITCH: Wapis current branch par deploy ke liye
      - name: Checkout Current Branch
        if: steps.sonarqube-quality-gate-check.outputs.check-status == 'OK'
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}
          clean: false

      - name: Deploy
        if: steps.sonarqube-quality-gate-check.outputs.check-status == 'OK'
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            cd /var/www/html/${{ github.ref_name }}/${{ env.PROJECT }}
            git fetch origin ${{ github.ref_name }}
            git reset --hard origin/${{ github.ref_name }}

            case "${{ env.PROJECT }}" in
              "Next"|"vue")
                npm run build
                # Restart logic: Pehle reload try karega, agar process nahi mili to restart
               pm2 restart "${{ env.PROJECT }}-${{ github.ref_name }}"
                pm2 save
                ;;
              "laravel")
                php artisan optimize
                ;;
            esac

      # 6. DYNAMIC NOTIFICATION
      - name: Notify
        if: always()
        run: |
          STATUS="${{ steps.sonarqube-quality-gate-check.outputs.check-status }}"
          PAYLOAD="{\"text\": \"*Project:* ${{ env.PROJECT }}\n*Branch:* ${{ github.ref_name }}\n*Sonar Status:* $STATUS\"}"
          curl -X POST -H 'Content-type: application/json' --data "$PAYLOAD" "${{ secrets.SLACK_WEBHOOK }}"
