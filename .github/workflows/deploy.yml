name: Multi-Project Deployment

on:
  push:
    branches: ["**"]

env:
  REMOTE_USER: "ubuntu"
  REMOTE_HOST: "13.61.68.173"
  PROJECT: "Next"

jobs:
  pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sonar Execution
        uses: sonarsource/sonarqube-scan-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.projectKey=${{ env.PROJECT }}-project
            -Dsonar.sources=.
            -Dsonar.exclusions=**/node_modules/**,**/vendor/**,**/public/packages/**

      - name: Check Quality Gate
        id: qg
        uses: sonarsource/sonarqube-quality-gate-action@v1
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Deploy to Server
        if: success()
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.REMOTE_HOST }}
          username: ${{ env.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            PROJECT_DIR="/var/www/html/${{ github.ref_name }}/${{ env.PROJECT }}"
            cd ${PROJECT_DIR}
            git pull origin ${{ github.ref_name }}

            if [[ "${{ env.PROJECT }}" =~ ^(vue|Next)$ ]]; then
                npm run build 
                if [[ "${{ env.PROJECT }}" == "Next" ]]; then
                    pm2 restart "Next-${{ github.ref_name }}" --update-env || echo "Process not found."
                fi
            elif [[ "${{ env.PROJECT }}" == "laravel" ]]; then
                php artisan optimize
            fi

      - name: Post Actions (Notification)
        if: always()
        run: |
          STATUS="${{ job.status == 'success' && 'SUCCESS' || 'FAILED' }}"
          
          if [[ "${{ job.status }}" == "success" ]]; then
              TEXT="Deployment completed successfully."
          else
              if [[ "${{ steps.qg.outcome }}" == "failure" ]]; then
                  CAUSE="Quality Gate"
              elif [[ "${{ steps.qg.outcome }}" == "success" ]]; then
                  CAUSE="Deployment"
              else
                  CAUSE="Sonar Analysis"
              fi
              TEXT="Failed at: ${CAUSE} step."
          fi

          MESSAGE="[${STATUS}] Project: ${{ env.PROJECT }} | Branch: ${{ github.ref_name }} | ${TEXT}"
          
          curl -X POST -H 'Content-type: application/json' \
          --data "{\"text\":\"${MESSAGE}\"}" \
          "${{ secrets.SLACK_WEBHOOK }}"
