name: Multi-Project Deployment

on:
  push:
    branches: ["**"]

env:
  PROJECT: "Next"
  TEST_BRANCH: "test" 
  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

jobs:
  pipeline:
    runs-on: ubuntu-latest
    steps:
      # 1. Hamesha 'test' branch ka code checkout karein scan ke liye
      - name: Checkout Test Branch for Scanning
        uses: actions/checkout@v4
        with:
          ref: ${{ env.TEST_BRANCH }}
          fetch-depth: 0
          clean: false

      # 2. SCAN: Ye step har branch ke push par TEST branch ko scan karega
      - name: Sonar Analysis (On Test Branch)
        uses: sonarsource/sonarqube-scan-action@v2
        with:
          args: >
            -Dsonar.projectKey=${{ env.PROJECT }}-project
            -Dsonar.sources=.
            -Dsonar.exclusions=**/node_modules/**,**/vendor/**,**/public/packages/**

      # 3. STATUS: Test branch ka result Dashboard se check karein
      - name: Get Test Branch Status
        id: sonar_status
        shell: bash
        run: |
          sleep 20 # Scan process hone ka wait
          STATUS=$(curl -s -u "${{ secrets.SONAR_TOKEN }}:" "${{ secrets.SONAR_HOST_URL }}/api/qualitygates/project_status?projectKey=${{ env.PROJECT }}-project" | jq -r '.projectStatus.status')
          echo "gate_status=$STATUS" >> $GITHUB_OUTPUT
          echo "Quality Gate Status: $STATUS"

      # 4. SWITCH: Ab wapis current branch (jispe push hua) usko checkout karein deploy ke liye
      - name: Checkout Current Branch for Deploy
        if: steps.sonar_status.outputs.gate_status == 'OK'
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}

      # 5. DEPLOY: Agar test branch OK hai to current branch deploy karein
      - name: Deploy
        if: steps.sonar_status.outputs.gate_status == 'OK'
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            cd /var/www/html/${{ github.ref_name }}/${{ env.PROJECT }}
            git fetch origin ${{ github.ref_name }}
            git reset --hard origin/${{ github.ref_name }}

            case "${{ env.PROJECT }}" in
              "Next"|"vue")
            
                npm run build
                pm2 restart "${{ env.PROJECT }}-${{ github.ref_name }}" --update-env || pm2 start npm --name "${{ env.PROJECT }}-${{ github.ref_name }}" -- start
                pm2 save
                ;;
              "laravel")
                php artisan optimize
                ;;
            esac

      # 6. SLACK NOTIFICATION
      - name: Notify
        if: always()
        run: |
          GATE="${{ steps.sonar_status.outputs.gate_status }}"
          if [[ "$GATE" != "OK" ]]; then
            MSG="Deployment FAILED ❌ because Test branch Quality Gate NOT PASSED."
          else
            MSG="Deployment on ${{ github.ref_name }} SUCCESSFUL ✅"
          fi

          PAYLOAD="{\"text\": \"*Project:* ${{ env.PROJECT }}\n*Current Branch:* ${{ github.ref_name }}\n*Scan Result (Test):* $GATE\n*Note:* $MSG\"}"
          curl -X POST -H 'Content-type: application/json' --data "$PAYLOAD" "${{ secrets.SLACK_WEBHOOK }}"
