name: Multi-Project Deployment

on:
  push:
    branches: ["**"]

env:
  REMOTE_USER: "ubuntu"
  REMOTE_HOST: "13.61.68.173"
  PROJECT: "Next"

jobs:
  pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # Variable ko yahan set karne ki bajaye hum Post Actions mein logic handle karenge
      - name: Sonar Execution
        uses: sonarsource/sonarqube-scan-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.projectKey=${{ env.PROJECT }}-project
            -Dsonar.sources=.
            -Dsonar.javascript.node.maxspace=4096
            -Dsonar.exclusions=**/node_modules/**,**/vendor/**,**/public/packages/**

      - name: Check Quality Gate
        id: qg
        uses: sonarsource/sonarqube-quality-gate-action@v1
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Deploy to Server
        if: success()
        run: |
          eval $(ssh-agent -s)
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | tr -d '\r' | ssh-add -
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          
          ssh -o StrictHostKeyChecking=no ${{ env.REMOTE_USER }}@${{ env.REMOTE_HOST }} << 'EOF'
            set -e
            PROJECT_DIR="/var/www/html/${{ github.ref_name }}/${{ env.PROJECT }}"
            cd ${PROJECT_DIR}
            git pull origin ${{ github.ref_name }}

            if [[ "${{ env.PROJECT }}" == "vue" || "${{ env.PROJECT }}" == "Next" ]]; then
                npm run build 
                if [[ "${{ env.PROJECT }}" == "Next" ]]; then
                    pm2 restart "Next-${{ github.ref_name }}" --update-env || echo "Process not found."
                fi
            elif [[ "${{ env.PROJECT }}" == "laravel" ]]; then
                php artisan optimize
            fi
          EOF

      - name: Post Actions (Slack Notification)
        if: always()
        run: |
          # Logic to determine where it failed without 3 extra steps
          if [[ "${{ job.status }}" == "success" ]]; then
            EMOJI="âœ…"
            TEXT="Deployed Successfully! ðŸš€"
          else
            EMOJI="âŒ"
            # Automatic failure detection
            if [[ "${{ steps.qg.outcome }}" == "failure" ]]; then
               CAUSE="Quality Gate Failed"
            elif [[ "${{ steps.qg.outcome }}" == "success" ]]; then
               CAUSE="Deployment Step"
            else
               CAUSE="SonarQube Analysis"
            fi
            TEXT="Failed at: *${CAUSE}* âš ï¸"
          fi

          MESSAGE="${EMOJI} *${{ env.PROJECT }}* (${{ github.ref_name }}) ${TEXT}"
          
          curl -X POST -H 'Content-type: application/json' \
          --data "{\"text\":\"${MESSAGE}\"}" \
          "${{ secrets.SLACK_WEBHOOK }}"
