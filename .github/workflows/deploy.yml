name: Multi-Project Deployment

on:
  push:
    branches: ["**"]

env:
  PROJECT: "Next"
  PROJECT_KEY: "Next-project"
  TEST_BRANCH: "test" 
  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

jobs:
  pipeline:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout TEST branch for scanning
      - name: Checkout Test Branch
        uses: actions/checkout@v4
        with:
          ref: ${{ env.TEST_BRANCH }}
          fetch-depth: 0

      # 2. SCAN: Hamesha test branch hi scan hogi
      - name: Sonar Analysis
        uses: sonarsource/sonarqube-scan-action@v2
        with:
          args: >
            -Dsonar.projectKey=${{ env.PROJECT_KEY }}
            -Dsonar.sources=.
            -Dsonar.exclusions=**/node_modules/**,**/vendor/**,**/public/packages/**

      # 3. OPTIMIZED QUALITY GATE: Ye khud wait karega aur status check karega
      - name: SonarQube Quality Gate Check
        id: sonarqube-quality-gate-check
        uses: sonarsource/sonarqube-quality-gate-action@v1
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      # 4. SWITCH: Wapis current branch par deploy ke liye
      - name: Checkout Current Branch
        if: steps.sonarqube-quality-gate-check.outputs.check-status == 'OK'
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}
          clean: false

      # 5. DEPLOY: Agar status 'OK' hai tabhi chalega
      - name: Deploy
        if: steps.sonarqube-quality-gate-check.outputs.check-status == 'OK'
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            cd /var/www/html/${{ github.ref_name }}/${{ env.PROJECT }}
            git fetch origin ${{ github.ref_name }}
            git reset --hard origin/${{ github.ref_name }}

            case "${{ env.PROJECT }}" in
              "Next"|"vue")
                npm run build
                pm2 reload "${{ env.PROJECT }}-${{ github.ref_name }}" || pm2 restart "${{ env.PROJECT }}-${{ github.ref_name }}"
                pm2 save
                ;;
              "laravel")
                php artisan optimize
                ;;
            esac

      # 6. NOTIFY
      - name: Notify
        if: always()
        run: |
          STATUS="${{ steps.sonarqube-quality-gate-check.outputs.check-status }}"
          MSG="Status: $STATUS. Deployment for ${{ github.ref_name }} is complete."
          
          PAYLOAD="{\"text\": \"*Branch:* ${{ github.ref_name }}\n*Sonar Status:* $STATUS\n*Note:* $MSG\"}"
          curl -X POST -H 'Content-type: application/json' --data "$PAYLOAD" "${{ secrets.SLACK_WEBHOOK }}"
