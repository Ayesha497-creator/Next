name: Multi-Project Deployment

on:
  push:
    branches: ["**"]

env:
  PROJECT: "Next"
  TEST_BRANCH: "test"
  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

jobs:
  quality_gate:
    runs-on: ubuntu-latest
    outputs:
      sonar_status: ${{ steps.sonar.outputs.check-status }}
    steps:
      - name: Checkout Test Branch
        uses: actions/checkout@v4
        with:
          ref: ${{ env.TEST_BRANCH }}
          fetch-depth: 0

      - name: Sonar Scan
        uses: sonarsource/sonarqube-scan-action@v2
        with:
          args: >
            -Dsonar.projectKey=${{ env.PROJECT }}-project
            -Dsonar.sources=.
            -Dsonar.exclusions=**/node_modules/**,**/vendor/**

      - name: Quality Gate
        id: sonar
        uses: sonarsource/sonarqube-quality-gate-action@v1
        timeout-minutes: 5

  deploy:
    needs: quality_gate
    if: needs.quality_gate.outputs.sonar_status == 'OK'
    runs-on: ubuntu-latest
    steps:
      - name: Remote SSH Deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ vars.REMOTE_HOST }}
          username: ${{ vars.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            APP_PATH="/var/www/html/${{ github.ref_name }}/${{ env.PROJECT }}"
            
            cd $APP_PATH
            git fetch origin ${{ github.ref_name }}
            git reset --hard origin/${{ github.ref_name }}

            if [[ "${{ env.PROJECT }}" == "Next" || "${{ env.PROJECT }}" == "vue" ]]; then
                npm run build
                pm2 restart "${{ env.PROJECT }}-${{ github.ref_name }}" 
                pm2 save
            elif [[ "${{ env.PROJECT }}" == "laravel" ]]; then
                php artisan optimize
            fi

  notify:
    needs: [quality_gate, deploy]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Send Slack Notification
        run: |
          if [[ "${{ needs.quality_gate.result }}" != "success" ]]; then
            STATUS="QUALITY FAILED ❌"
            MSG="Deployment Blocked: SonarQube Quality Gate failed on branch ${{ env.TEST_BRANCH }}."
          
          elif [[ "${{ needs.deploy.result }}" == "skipped" ]]; then
            STATUS="SKIPPED ⚠️"
            MSG="Quality Gate was OK, but Deployment was skipped (Check conditions)."
          
          elif [[ "${{ needs.deploy.result }}" != "success" ]]; then
            STATUS="DEPLOY FAILED ❌"
            MSG="Quality Gate passed, but SSH deployment failed on server."
          
          else
            STATUS="SUCCESS ✅"
            MSG="Project deployed successfully to server!"
          fi

          curl -X POST -H 'Content-type: application/json' \
          --data "{\"text\": \"*Project:* ${{ env.PROJECT }}\n*Branch:* ${{ github.ref_name }}\n*Status:* $STATUS\n*Detail:* $MSG\"}" \
          "${{ secrets.SLACK_WEBHOOK }}"
