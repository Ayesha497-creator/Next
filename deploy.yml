name: Multi-Project Deployment

on:
  push:
    branches:
      - "**"

env:
  REMOTE_USER: "ubuntu"
  REMOTE_HOST: "13.61.68.173"
  PROJECT: "laravel"
  SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}

jobs:
  pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: SonarQube Analysis
        id: sonar
        run: |
          echo "FAILURE_MSG=SonarQube Analysis" >> $GITHUB_ENV
          echo "Running Sonar Scanner..."

      - name: Quality Gate
        id: quality_gate
        run: |
          echo "FAILURE_MSG=Quality Gate Failed" >> $GITHUB_ENV
          echo "Checking Quality Gate..."

      - name: Deploy
        if: success()
        run: |
          echo "FAILURE_MSG=Deploy" >> $GITHUB_ENV
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          
          ssh -o StrictHostKeyChecking=no ${{ env.REMOTE_USER }}@${{ env.REMOTE_HOST }} << 'EOF'
            set -e
            PROJECT_DIR="/var/www/html/${{ github.ref_name }}/${{ env.PROJECT }}"
            cd ${PROJECT_DIR}
            git pull origin ${{ github.ref_name }}

            if [ "${{ env.PROJECT }}" = "vue" ] || [ "${{ env.PROJECT }}" = "next" ]; then
                npm run build 
                if [ "${{ env.PROJECT }}" = "next" ]; then
                    pm2 restart "Next-${{ github.ref_name }}"
                    pm2 save
                fi
            elif [ "${{ env.PROJECT }}" = "laravel" ]; then
                php artisan optimize
            fi
          EOF

      - name: Post Actions (Success)
        if: success()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text":"âœ… *${{ env.PROJECT }}* â†’ *${{ github.ref_name }}* Deployed Successfully! ðŸš€"}' \
          ${{ env.SLACK_WEBHOOK }}

      - name: Post Actions (Failure)
        if: failure()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data "{\"text\":\"âŒ *${{ env.PROJECT }}* â†’ *${{ github.ref_name }}* Failed at: *${{ env.FAILURE_MSG }}*\"}" \
          ${{ env.SLACK_WEBHOOK }}
